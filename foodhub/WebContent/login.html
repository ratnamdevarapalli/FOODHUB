<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Login/Register</title>
   <link href="style.css" media="screen" rel="stylesheet">
   <link href="reset.css" media="screen" rel="stylesheet">
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,600italic,700italic,800italic,400,300,600,800' rel='stylesheet' type='text/css'>
   <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>-->
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="validator.js" type="text/javascript"></script>


 </head>
<div class="container">
        <div class="flat-design-form">
            <ul class="tabs">
                  <li><a class="active" href="#login" id="login-tab" name=
                "login-tab"><span id="login_icon"></span> Login</a></li>

                <li><a href="#register" id="register-tab" name=
                "register-tab"><span id="signup_icon"></span> Sign-in</a></li>
            </ul>
     <div class="form-display show" id="login">
        <h1>Login</h1>

        <form action="loginn.jsp" method="post" id="login-form">
           
                <ul>
                    <li>
                        <div class="item">
                             <label for="email">Email:</label>
                            <input data-validate-length-range="6" name="email"
                            placeholder="Email" required="required" type=
                            "text">
                        </div>
                    </li>
                    <li>
                        <div class="item">
                             <label for="password">Password:</label>
                            <input data-validate-length-range="8" name=
                            "password" placeholder="Password" required=
                            'required' type="password">
                        </div>
                    </li>

                    <li><input class="button-login" type="submit" value=
                    "Login"></li>
                </ul>
           
        </form>
    </div>
<div class="form-display hide" id="register">
        <h1>Sign-in</h1>

        <form action="register.jsp" method="post" id="registration"  name="register">
            <fieldset>
                <ul>
                    <li>
                        <div class="item">
                        <label for="name">User Name:</label>
                            <input pattern="[A-Za-z ]+" name="name"
                            placeholder="Username" required="required" type=
                            "text" id="name">
                        </div>
                    </li>
     
                   
                   
                   
                   
                   
                    <li>
                        <div class="item">
                        <label for="email">Email:</label>
                            <input class='email' name="email" id="email" placeholder=
                            "Email" required="required" type="email">
                        </div>
                    </li>
 <li>
                        <div class="item">
                        <label for="password">Password:</label>
                            <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                             name="password" id="password"
                            placeholder="Password" required='required' type=
                            "password">
                        </div>
                    </li>

                    <li>
                        <div class="item">
                        <label for="repassword">Password(re-enter):</label>
                            <input data-validate-length="6,8" name="re-password" id="re-password"
                            placeholder="Re-enter the Password" required='required' type=
                            "password">
                        </div>
                    </li>
                     <div class="registrationFormAlert" style="color:red;" id="CheckPasswordMatch">
        <script>
        function checkPasswordMatch() {
            var password = $("#password").val();
            var confirmPassword = $("#re-password").val();
            if (password != confirmPassword)
                $("#CheckPasswordMatch").html("Passwords does not match!");
            else
                $("#CheckPasswordMatch").html("Passwords match.");
        }
        $(document).ready(function () {
            $("#re-password").keyup(checkPasswordMatch);
        });

        </script>
         </div>
                    <li>
                        <div class="item">
                        <label for="phonenum">Phone Number:</label>
                            <label><input pattern="[0-9]{10}" title="Dont include country code. The number must be of 10 digits length" name="phonenumber" id="phonenumber" placeholder="Mobile number"
                            required="required" type="text"></label>
                        </div>
                    </li>
                    

                    <li><input class="button-register" id='send' type="submit"
                    value="Sign-in"></li>
                </ul>
            </fieldset>
        </form>
            </div>
 
   
    </div>
    </div>
</html>
